<h1>{{course}} with {{course.teacher}}</h1>
<h3>Classroom: {{course.zoom}}</h3>

<h3>Assignments</h3>
<ul>
  {% for assignment in course.assignments.all %}
  <li>{{assignment}}</li>
  {% endfor %}
</ul>
<h3>Students</h3>
<ul>
  {% for student in course.students.all %}
  <li>{{student}}</li>
  {% endfor %}
</ul>
