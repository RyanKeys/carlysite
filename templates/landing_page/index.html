{% if user.is_authenticated %}
<h1>Welcome {{user.username}}!</h1>
{% for course in courses %}
<h1>
  <a href="{% url 'landing_page:detail' course.slug%}">{{course.name}}</a>
</h1>
<h2>Description: {{course.description}}</h2>
<h2>Teacher: {{course.teacher.user.first_name}}</h2>
<h3>Classroom: {{course.zoom}}</h3>
{% endfor %} <a href="{% url 'logout' %}">Logout</a>
<a href="/admin">Admin Page</a>
{% else %}<a href="{%url 'login'%}?next={{request.path}}">Login</a>
{% endif %}
