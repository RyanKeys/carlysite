{% extends 'base.html' %} {% block content %}
<div class="container d-flex justify-content-center form-padding">
  <div class="col-md-4">
    <div class="card mb-4 shadow-sm">
      
      <form method="POST" enctype="multipart/form-data" style="text-align: center;" action="">
        {% csrf_token %} {% for f in form %}
        <div>{{f.label}}</div>
        {{f}} {% endfor %}
        <div class="form-padding"">
          <input type="submit" name="Create User" />
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
