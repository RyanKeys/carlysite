<!DOCTYPE html>
<html
  style="
    background-image: linear-gradient(
      -45deg,
      rgb(100, 255, 255),
      rgb(255, 187, 60)
    );
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    background-size: 100vw 100vh;
    background-repeat: no-repeat;
  "
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Portal-Login</title>
  </head>
  <body style="padding: 15%;">
    <div class="container">
      <h2
        style="
          text-align: center;
          background-color: green;
          margin: 1rem;
          color: white;
          border: 2px solid #333;
          margin-top: 0%;
          margin-bottom: 0%;
        "
      >
        School Portal Login
      </h2>
      <form method="post" style="text-align: center;">
        {% csrf_token %}
        <div class="container">
          {{ form.username.label }}
        </div>

        {{form.username}}

        <div class="container">
          {{form.password.label}}
        </div>
        {{form.password}}
        <div class="container">
          <button
            style="
              margin: 2%;
              background-color: green;
              border: 2px solid #333;
              border-radius: 5%;
              color: white;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
              cursor: pointer;
            "
            type="submit"
          >
            Login
          </button>
          <a
            style="text-align: center; display: block;"
            href="{% url 'register' %}"
            >Create an Account</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
